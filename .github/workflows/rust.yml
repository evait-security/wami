name: Rust CI

on: 
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose

    - name: Upload binary
      uses: actions/upload-artifact@v2
      with:
        name: wami
        path: target/debug/wami

  release:

    needs: build

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Release
      run: cargo build --release --verbose
    - name: Modify README
      run: |
        cat README.md | grep binary &&
        placeholder=$(realpath target/release/wami) &&
        mkdir -p bin/linux_x64
        cp $placeholder bin/linux_x64
      env:
        ACCESS_TOKEN: ${{ secrets.rust.ci_readme_update }}

    - name: Commit and push changes
      run: |
        git config --global user.email "tb@evait.de"
        git config --global user.name "NxtTAB"
        git add bin/linux_x64/wami
        git commit -m "add linux_x64 binary wami"
        git push
